    <h2>배경</h2>
    <p>
        <p>자르반 4세는 <strong><a href="https://namu.wiki/w/%EB%8D%B0%EB%A7%88%EC%8B%9C%EC%95%84" target="_blank" title="데마시아">데마시아</a> 국왕의 하나뿐인 아들이자 <u>정식 왕위 계승자</u>다.</strong></p>
        <p>데마시아의 귀감이 되어 왕국의 가치를 몸소 실천하는 그는 자신을 향한 주변의 높은 기대와 전장에서 실력을 증명하고자 하는 자신의 욕망 사이에서 힘겨워한다. 뛰어난 전투 실력뿐만 아니라 가공할 용기, 몸을 사리지 않는 투지로 병사들에게 모범이 되는 자르반 4세는 데마시아 왕가의 깃발을 높이 치켜들고 향후 백성들을 이끌 지도자의 모습을 갖추어 간다.</p>
